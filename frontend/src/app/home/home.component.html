
  <mat-card class="container">
    <div class="btn" align="center">
      <button mat-raised-button color="warn" routerLink="/add">Add Id's</button>
    </div>

    <div class="sub-container">

      <mat-table [dataSource]="ELEMENT_DATA"  class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef> type </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="email_id">
          <mat-header-cell *matHeaderCellDef> Email Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email_id}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>
      
        <!-- Action  Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</mat-header-cell>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" >Edit</button>
            <button mat-button color="warn" >Delete</button>
          </td>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
      
   

    
  </mat-card>
